<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBL Logistics Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TBL Real-Time Logistics Dashboard</h1>
            <div class="stats-bar">
                <span id="total-trucks">Total Trucks: 0</span> |
                <span id="trucks-enroute">En Route: 0</span> |
                <span id="trucks-delayed">Delayed: 0</span>
            </div>
        </header>
        <main>
            <div id="map"></div>
            <div class="sidebar">
                <h2>Truck Overview</h2>
                <div id="truck-list-container">
                    <input type="text" id="truck-search" placeholder="Search by Truck ID or SKU...">
                    <div id="truck-list">
                        <p>Loading trucks...</p>
                    </div>
                </div>
                <hr>
                <h2>Truck Details</h2>
                <div id="truck-details">
                    <p>Click on a truck in the list or on the map to see details.</p>
                </div>
            </div>
        </main>
        <footer>
            <p>TBL Hackathon Challenge - Prototype</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
